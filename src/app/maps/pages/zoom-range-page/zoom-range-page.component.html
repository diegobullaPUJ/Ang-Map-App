


<div id="map" #map></div>

<div class="floating-range p-2">
  <div class="floating-content">

    <button (click)="zoomOut()" class="btn btn-primary"> - </button>

    <input type="range"
      class="form-range px-2"
      min="-2"
      max="18"
      [value]="zoom"
      (input)="zoomChanged( zoomInput.value )"
      #zoomInput
    >

    <button  (click)="zooomIn()" class="btn btn-primary"> + </button>

  </div>

  <div class="d-flex justify-content-center">
    <span class="form-label">
      <strong>Zoom: </strong>{{ zoom | number:'2.2-2' }}
      <br>
      <strong>Lng,Lat: </strong>{{ currentLngLat }}
    </span>
  </div>

</div>
